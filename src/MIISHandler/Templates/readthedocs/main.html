<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}">
  <meta name="author" content="{{author}}">
  <title>{{sitetitle}} - {{title}}</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700|Roboto+Slab:400,700|Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{templatebasefolder}}/css/theme.css" type="text/css" />
  <link rel="stylesheet" href="{{templatebasefolder}}/css/theme_extra.css" type="text/css" />
  <link rel="stylesheet" href="{{templatebasefolder}}/css/highlight.css">
  <link rel="stylesheet" href="{{templatebasefolder}}/../common.css">
  <script src="{{templatebasefolder}}/js/jquery-2.1.1.min.js"></script>
  <script src="{{templatebasefolder}}/js/modernizr-2.8.3.min.js"></script>
  <script type="text/javascript" src="{{templatebasefolder}}/js/highlight.pack.js"></script>
  <script src="{{templatebasefolder}}/../common.js"></script>

</head>

<body class="wy-body-for-nav" role="document">
  <div class="wy-grid-for-nav">

    <nav data-toggle="wy-nav-shift" class="wy-nav-side stickynav">
      <div class="wy-side-nav-search">
        <a href="~/" class="icon icon-home"> {{sitetitle}}</a>
      </div>

      <div class="wy-menu wy-menu-vertical" data-spy="affix" role="navigation" aria-label="main navigation">
	<div class="current miis-toc">
        {{toc}} <!-- Use a markdown file with lists in this parameter to create a navigation menu -->
    </div>
      </div>
      &nbsp;
    </nav>

    <section data-toggle="wy-nav-shift" class="wy-nav-content-wrap">
<!--Fork me on github -->
 <a href="https://github.com/{{authorgithub}}" target="_blank" class="github-corner" aria-label="Fork me on Github">
            <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: fixed; top: 0; border: 0; right: 0;" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
            </svg>
        </a>
        <style>
            .github-corner:hover .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }

            @keyframes octocat-wave {
                0%,100% {
                    transform: rotate(0)
                }

                20%,60% {
                    transform: rotate(-25deg)
                }

                40%,80% {
                    transform: rotate(10deg)
                }
            }

            @media (max-width: 500px) {
                .github-corner:hover .octo-arm {
                    animation:none
                }

                .github-corner .octo-arm {
                    animation: octocat-wave 560ms ease-in-out
                }
            }
            
            a.github-corner:after {
                content:"";
                padding-left:0;
            }
        </style>
<!--Fork me on github -->
      <nav class="wy-nav-top" role="navigation" aria-label="top navigation">
        <i data-toggle="wy-nav-top" class="fa fa-bars"></i>
        <a href="/">{{sitetitle}}</a>
      </nav>

      <div class="wy-nav-content">
        <div class="rst-content">
          <div role="main">
            <div class="section miis-content">
                {{content}}
            </div>
          </div>
            <footer>
                <div class="rst-footer-buttons" role="navigation" aria-label="footer navigation">
                    <a id="next-button" class="btn btn-neutral float-right">{{nexttext}} <span class="icon icon-circle-arrow-right"></span></a>
                    <a id="prev-button" class="btn btn-neutral"><span class="icon icon-circle-arrow-left"></span> {{prevtext}}</a>
                </div>
                <hr />
                <div role="contentinfo">
                    {{copyright}} - Built with <a target="_blank" href="https://github.com/jmalarcon/MIIS/">MIIS - Markdown for IIS</a>.
                </div>
            </footer>
        </div>
      </div>

    </section>
    
  </div>

    <script src="{{templatebasefolder}}/js/theme.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{gaaccount}}', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
